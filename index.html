<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Jogar</title>
  </head>
  <body>
    <div class="container">
      <figure id="imagem">
        <img
          src="imagens/forca06.png"
          alt="Uma forca com um corpo inteiro nela."
        />
      </figure>

      <div id="palavra-inicio">
        <div class="letras-inicio">J</div>
        <div class="letras-inicio">O</div>

        <div class="letras-inicio">G</div>

        <div class="letras-inicio">O</div>

        <div class="letras-inicio-espaco"></div>
        <div class="letras-inicio">D</div>

        <div class="letras-inicio">A</div>

        <div class="letras-inicio-espaco"></div>
        <div class="letras-inicio">F</div>

        <div class="letras-inicio">O</div>

        <div class="letras-inicio">R</div>

        <div class="letras-inicio">C</div>

        <div class="letras-inicio">A</div>
      </div>

      <div id="teclado">
        <button class="teclas-inicio-certa" onclick="inicio()">J</button>
        <button class="teclas-inicio" onclick="inicio()">O</button>
        <button class="teclas-inicio" onclick="inicio()">G</button>
        <button class="teclas-inicio" onclick="inicio()">A</button>
        <button class="teclas-inicio-errada" onclick="inicio()">R</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
